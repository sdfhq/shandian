{% if page.header != null %}
	<div class="banner" {% if page.cover != null %} style="background-image: url({{ page.cover | prepend: site.qiniu_upload }})" {% endif %} >
	  <div class="container">
	      <h2 style="color: #fff;">{{ page.header }}</h2>
	      {% if page.secondary != null %}
	      	<p style="color: #fff;">{{ page.secondary }}</p>
	      {% endif %}
	  </div>
	</div>
{% endif %}
